name: Build PR

on:
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    # git checkout
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    # go env
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
    # make lint
    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.55.2
        args: --timeout 5m
  test:
    runs-on: ubuntu-latest
    steps:
    # git checkout
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    # go env
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
    # make test
    - name: Test
      run: go test -v ./...
  build:
    runs-on: ubuntu-latest
    steps:
    # git checkout
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    # go env
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21"
    # make build
    - name: Build
      run: go build -v cmd/grafana-app-sdk/*.go
