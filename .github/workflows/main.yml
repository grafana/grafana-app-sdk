name: Main Branch Tests

on:
  push:
    branches:
    - main

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.21"

    - name: Build
      run: go build -v cmd/grafana-app-sdk/*.go

    - name: Test
      run: go test -v ./...